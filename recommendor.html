<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interests Form</title>
    <link href="recommendor.css" rel="stylesheet">
</head>
<body>
    <h2>Ask Your doubts Here:</h2>
    <iframe class="bot"
src="https://www.chatbase.co/chatbot-iframe/HFaxlOpzgbhdjEgiisjO9"
width="50%"
style="height:60%; min-height: 550px"
frameborder="0"
></iframe>

<h1>Student Interests Form</h1>

<form class="interestForm">
    <label>What are your interests?</label>
    <div>
        <input type="radio" id="programming" name="interest" value="programming">
        <label for="programming">Programming</label>
    </div>
    <div>
        <input type="radio" id="science" name="interest" value="science">
        <label for="science">Science</label>
    </div>
    <div>
        <input type="radio" id="art" name="interest" value="art">
        <label for="art">Art</label>
    </div>
    <div>
        <button type="button" onclick="getResources()">Submit</button>
    </div>
</form>


<div id="resources"></div>

<script>
    function getResources() {
        // Get user-selected interest
        var selectedInterest = document.querySelector('input[name="interest"]:checked');

        if (selectedInterest) {
            // You can customize this part based on the selected interest
            var resources = getRecommendedResources(selectedInterest.value);

            // Display resources
            displayResources(resources);
        } else {
            alert('Please select an interest before submitting.');
        }
    }

    function getRecommendedResources(interest) {
        // This is a placeholder function; you would replace it with logic to fetch resources based on the interest
        // For simplicity, we'll just use a static example here
        if (interest === 'programming') {
            return ['Python', 'C language', 'Webdevelopment'];
        } else if (interest === 'science') {
            return ['NASA Kids Club', 'National Geographic Kids', 'Bill Nye The Science Guy'];
        } else if (interest === 'art') {
            return ['Khan Academy - Art History', 'Art for Kids Hub', 'Google Arts & Culture'];
        } else {
            return ['No specific resources found. Explore the recommendor for more!'];
        }
    }

    function displayResources(resources) {
        var resourcesDiv = document.getElementById('resources');
        resourcesDiv.innerHTML = '<h2>Recommended Resources:</h2>';

        if (Array.isArray(resources)) {
            var ul = document.createElement('ul');
            resources.forEach(function (resource) {
                var li = document.createElement('li');
                li.textContent = resource;
                ul.appendChild(li);
            });
            resourcesDiv.appendChild(ul);
        } else {
            resourcesDiv.innerHTML += '<p>' + resources + '</p>';
        }
    }
</script>

</body>
</html>
