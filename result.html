<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>A Problem a Day</h1>

<div id="result-container">
    <h2>Toady's Problem</h2>
    <p id="problem"></p>

    <h2>Today's Proverb</h2>
    <p id="proverb"></p>
</div>

<script src="script2.js"></script>
<script>
    // Extracting parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const age = params.get('age');
    const domain = params.get('domain');

    // Generating and displaying the result
    const problem = generateProblem(age, domain);
    const proverb = generateProverb(age);

    document.getElementById('problem').textContent = problem;
    document.getElementById('proverb').textContent = proverb;
</script>

</body>
</html>
